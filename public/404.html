<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - ToolMarket</title>
    <meta name="description" content="Запрашиваемая страница не найдена. Вернитесь на главную страницу.">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script>
        // GitHub Pages redirect for SPA
        var segmentCount = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            color: #374151;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #d1d5db;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #111827;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        a:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Запрашиваемая страница не существует или была перемещена.</p>
        <a href="/">На главную</a>
        <p style="margin-top: 2rem; font-size: 0.875rem;">
            Перенаправление...
        </p>
    </div>
</body>
</html>
